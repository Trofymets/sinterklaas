          </div>
        </div>

        <p>
          <label for="">Your email</label>
        </p>
        <input
          class="email-input"
          type="email"
          placeholder="example@gmail.com"
        />
        <br />
        <textarea name="EmailText" id="EmailText">
Beste Sinterklaasje, 
        </textarea>

        <br />
        <button class="button">Sent</button>
      </form>
    </section>
